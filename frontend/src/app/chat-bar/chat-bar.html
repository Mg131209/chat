<div class="side-bar-container">
  @for (user of users; track $index) {
    @if (user.id === selectedUserId) {
      <div class="chat-element selected" (click)="selectChat(user.id)">
        <p>{{ user.username }}</p>
      </div>
    } @else {
      <div class="chat-element" (click)="selectChat(user.id)">
        <p>{{ user.username }}</p>
      </div>
    }
  }
</div>
